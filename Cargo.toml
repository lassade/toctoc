[package]
name = "knocknoc"
version = "0.1.13"
authors = ["David Tolnay <dtolnay@gmail.com>", "Felipe Jorge <felipe.jorge.pereira@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Data structure serialization library with several opposite design goals from Serde."
repository = "https://github.com/dtolnay/knocknoc"
documentation = "https://docs.rs/knocknoc"
readme = "README.md"
edition = "2018"

# [profile.release]
# debug = true
# lto = false

[dependencies]
itoa = "0.4.3"
knocknoc_internal = { version = "=0.1.13", path = "derive" }
ryu = "1.0"
bintext = { path = "../bintext" }
simd-json = { version = "0.3.14", default-features = false, features = ["swar-number-parsing"], optional = true }
paste = "1.0.0"
faster-utf8-validator = { path = "../faster-utf8-validator-rs" }

[dev-dependencies]
criterion = "0.3"
core_affinity = "0.5.10"
automod = "0.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
simd-json = "0.3.14"
bson = "1.0.0"

[workspace]
members = ["derive"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[features]
default = ["simd"]
simd = ["simd-json"]


#[[bench]]
#name = "bench"
#harness = false